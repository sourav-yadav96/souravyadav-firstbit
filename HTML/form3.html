
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> 
        <form action="/dummy" method="post"> 
            <tr> 
                <td> <label for="username"> Enter UserName </label> </td> <td> <input type="text" name="username" id="username"> </td> 
            </tr>
            <tr>
                <td>  Enter Password </td> <td> <input type="password" name="password">  </td> 
            </tr>
            <tr>
                <td> Enter MobileNo </td> <td> <input type="number"  name="MobileNo" min="0" max="9" step="1"> </td>
            </tr>
            <tr>
                <td>   Gender: </td>
                <td> <input type="radio" name="gender" value="M"> Male 
                <input type="radio" name="gender" value="F">Female
                <input type="radio" name="gender" value="Oth">Others </td>
            </tr>
            <tr>
                <td>  Subjects: </td>
                <td> <input type="checkbox" name="subject" value="C"> C
                <input type="checkbox" name="subject" value="CPP"> CPP
                <input type="checkbox" name="subject" value="Java"> Java
                <input type="checkbox" name="subject" value="python"> Python </td>
            </tr> 
            <tr>
                <td> Sub.Knowledge </td>
                <td> <input type="range" name="subject" value="C" min="1" max="10" step="1"> C
                     <input type="range" name="subject" value="CPP" min="1" max="10" step="1"> CPP <br>
                     <input type="range" name="subject" value="Java" min="1" max="10" step="1"> Java 
                     <input type="range" name="subject" value="python" min="1" max="10" step="1"> Python 
                </td>
            </tr>
            <tr>
                <td>  State: </td>
                <td> <select>
                    <option name="state" value="MH"> Maharastra</option>
                    <option name="state" value="MP"> Madhya Pradesh</option>
                    <option name="state" value="GJ"> Gujrat</option>
                    <option name="state" value="PNJ"> Punjab</option>
                    <option name="state" value="KA"> Karnataka</option> 
                </select> </td>
            </tr>
            <tr>
                <td> DateOfBirth </td>
                <td> <input type="date" name="DateOfBirth" value="DOB"> </td>
            </tr>
            <tr>
                <td> CollegeName </td>
                <td> <input type="text" list="list">
                     <Datalist id="list">
                        <option name="CollegeName" value="LNCT"> Lakshmi Narain College Of technology, Bhopal</option>
                        <option name="CollegeName" value="OCT"> Oriental college of Technology</option>
                        <option name="CollegeName" value="TIT"> Technocrats Institute of Technology</option>
                        <option name="CollegeName" value="BCT"> Bunsal College of Technology</option>
                     </Datalist></td>
            </tr>
            <tr>
                <td> Attach Photo</td>
                <td> <input type="image" src="https://i.postimg.cc/9FLzZYBS/logo.jpg" width="100px"></td>
            </tr>
            <tr>
                <td> Comments:</td>
                <td> <textarea name="Comments" rows="2"></textarea> </td>
            </tr>
            <tr>
                <td align="center"> <input type="Submit" value="Submit"> </td> <td align="center"> <input type="reset"></td>
            </tr>

        </form>
    </table>
</body>
</html>
